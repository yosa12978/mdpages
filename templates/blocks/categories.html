{{block "categories" . }}
{{if .Parent}}
<a href="/categories/{{.Parent.ParentId}}"> &lt; Go Back</a>
<br><br>
<h3>Category: {{.Parent.Name}}</h3>
{{else}}
{{if .Categories}}
<h3>Categories</h3>
{{end}}
{{end}}
<ul>
    {{range .Categories}}
    <li><a href="/categories/{{.Id}}">{{.Name}}</a></li>
    {{end}}
</ul>
{{end}}
